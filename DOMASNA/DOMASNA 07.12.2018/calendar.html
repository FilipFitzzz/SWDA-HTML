<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    
    <div class="main-box">
        <div class="bc-image">
            <img src="c8vezba-sliki/del2/calendar-sliki/tumblr_n381qgQRTS1st5lhmo1_1280.png" alt="">
        </div>
        <div class="part-1"></div>
        <div class="part-2"></div>
        <div class="part-3">
            <p>2014, April</p>
        </div>
        <div class="calendar-box">
            <div class="calendar">
                <div class="date1">
                    <div class="day">Su</div>
                    <div class="number gray">30</div>
                    <div class="number">6</div>
                    <div class="number">13</div>
                    <div class="number">20</div>
                    <div class="number">27</div>
                </div>
                <div class="date2">
                    <div class="day">Mo</div>
                    <div class="number">1</div>
                    <div class="number">7</div>
                    <div class="number">14</div>
                    <div class="number">21</div>
                    <div class="number">28</div>
                </div>
                <div class="date3">
                    <div class="day">Tu</div>
                    <div class="number active2">2</div>
                    <div class="number">8</div>
                    <div class="number">15</div>
                    <div class="number">22</div>
                    <div class="number">29</div>
                </div>
                <div class="date4">
                    <div class="day">We</div>
                    <div class="number">3</div>
                    <div class="number">9</div>
                    <div class="number">16</div>
                    <div class="number">23</div>
                    <div class="number">30</div>
                </div>
                <div class="date5">
                    <div class="day">Th</div>
                    <div class="number">4</div>
                    <div class="number">10</div>
                    <div class="number active">17</div>
                    <div class="number">24</div>
                    <div class="number gray">1</div>
                </div>
                <div class="date6">
                    <div class="day">Fr</div>
                    <div class="number">5</div>
                    <div class="number">11</div>
                    <div class="number">18</div>
                    <div class="number">25</div>
                    <div class="number gray">2</div>
                </div>
                <div class="date7">
                    <div class="day">Sa</div>
                    <div class="number">6</div>
                    <div class="number">12</div>
                    <div class="number">19</div>
                    <div class="number">26</div>
                    <div class="number gray">3</div>
                </div>
            </div>
        </div>
        <div class="icons">
            <img src="c8vezba-sliki/del2/calendar-sliki/krst.svg" alt="">
        </div>
    </div>

</body>
</html>
