<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="c8.css">
</head>
<body>
    
    <div class="main-box">
        <div class="sign-up-main">
            <span class="sign-up">Sign Up</span>
        </div>
        <div class="login-box">
            <div class="border-line"></div>
            <div class="right-box">
                    <div class="text-right">
                        <p><span class="or-color">or</span> conect with</p>
                    </div>
            </div>
            <div class="social-icons">
                    <div class="social-icons1"></div>
                    <div class="social-icons2"></div>
                    <div class="social-icons3"></div>
            </div>
            <div class="left-box">
                <input type="text" class="username" placeholder="Your Name">
                <input type="email" class="email" placeholder="Email">
                <input type="password" class="password" placeholder="Password">
            </div>
            <div class="textpass">
                <p class="forgotpass">Forgot pass?</p>
            </div>
            
            <div class="ctadiv">
                <button class="butt-one">Create one for me</button>
            </div>
        </div>
        <div class="footer">Have an Account?</div>
    </div>

</body>
</html>
