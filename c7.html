<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="c7.css">
</head>
<body>
    <div class="shoping-list">
        <h2 class="tittle">Shopping List</h2>
        <table cellpadding="0" cellspacing="0">
                <tr>
                    <th>items</th>
                    <th>quantity</th>
                    <th>price</th>
                    <th></th>
                </tr>
                <tr>
                    <td class="col-product">
                        <img src="slikicas/food-and-drinks-ui.png" alt="">
                        <div class="name">
                            <span class="product-name">Oranges</span>
                            <span class="product-price">$0.5/piece</span>
                        </div>
                    </td>
                    <td class="col-items">
                        <button class="item-btn minus">-</button>
                        <input type="text" class="num" value="0">
                        <button class="item-btn plus">+</button>
                    </td>
                    <td class="col-price">$0.5</td>
                    <td class="col-delete">&times</td>
                </tr>

            </tr>
            <tr>
                <td class="col-product">
                    <img src="slikicas/Layer 22.png" alt="">
                    <div class="name">
                        <span class="product-name">Lettuce</span>
                        <span class="product-price">$1/piece</span>
                    </div>
                </td>
                <td class="col-items">
                    <button class="item-btn minus">-</button>
                    <input type="text" class="num" value="0">
                    <button class="item-btn plus">+</button>
                </td>
                <td class="col-price">$21</td>
                <td class="col-delete">&times</td>
            </tr>

        </tr>
        <tr>
            <td class="col-product">
                <img src="slikicas/Layer 23.png" alt="">
                <div class="name">
                    <span class="product-name">Strawberries</span>
                    <span class="product-price">$4/pkg</span>
                </div>
            </td>
            <td class="col-items">
                <button class="item-btn minus">-</button>
                <input type="text" class="num" value="0">
                <button class="item-btn plus">+</button>
            </td>
            <td class="col-price">$1</td>
            <td class="col-delete">&times</td>
        </tr>
                
        </table>

        <button class="sl-button add">Add Item</button>
        <button class="sl-button empty">Empty List</button>
    </div>
    <hr class="component-separator"/>

    <div class="calendar">
        <div class="call-left"></div>
        <div class="call-right"></div>
    </div>

</body>
</html>
